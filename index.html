<!doctype html>
<html lang=en dir=ltr>
<head>
<meta charset=UTF-8>
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Music Player</title>
<link rel=stylesheet href=./css/style.css>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css integrity=sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR crossorigin=anonymous>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css>
<link rel=stylesheet href=./public/Vendor/FontAwesome/font-awesome.min.css>
</head>
<body>
<div id=background></div>
<section id=musicList>
<div class=container-fluid style="margin:200px 0">
<div class="row bg-special">
<div class="col col-sm-10 col-md-8 col-lg-6 mx-auto section-header-player" style=z-index:100>
<div class="card border-0 bg-transparent">
<div class="row card-header rounded py-3 px-4 d-flex flex-column align-items-center d-sm-inline-flex flex-sm-row">
<div class="col iamge impoot">
<img alt="Image Music" class="img-music-head img-fluid rounded" style=width:inherit>
</div>
<div class="col fw-bold fs-5 d-flex flex-column align-items-start mt-4 information">
<p style=color:rgba(170,170,170,.9);margin-bottom:4px> Name Music :
</p><div class="song-name fs-6 text-light mt-2 blockquote-footer"></div>
<p></p>
<p style=color:rgba(170,170,170,.9);margin-bottom:4px> Album :
</p><div class="album fs-6 text-light mt-2 blockquote-footer"></div>
<p></p>
<p style=color:rgba(170,170,170,.9);margin-bottom:4px> Singers :
</p><div class="singer fs-6 text-light mt-2 blockquote-footer"></div>
<p></p>
</div>
</div>
<div class="card-footer px-4 section-footer-player">
<audio id=audio></audio>
<div class="py-5 parent-time-line">
<div class=time-line id=time-line>
<div class=background></div>
<div class=fill id=fill></div>
<div class=fill-btn id=fill-btn></div>
<div id=left-width-time-line></div>
<div id=right-width-time-line></div>
</div>
<div class="under-time-line fs-6">
<span id=time-past>0:00</span>
<span id=time-left>-0:00</span>
</div>
</div>
<div class="buttons w-100 text-center d-flex justify-content-center align-items-center text-light">
<i class="bi bi-repeat fs-5 ms-3 over" title="Repeat Albums"></i>
<i class="fas fa-backward fs-2 over" title=Previus id=btn-backward></i>
<i class="fas fa-play main-button fs-1 mx-5 over btn-play-pause" title=Play></i>
<i class="fas fa-forward fs-2 over" title=Next id=btn-forward></i>
<i class="bi bi-shuffle fs-5 me-3 over" title="Shuffle Music"></i>
</div>
<div class="row volum-style pt-3 pb-1">
<div title="Volume Music" class="col-1 ms-2 ms-sm-1 ms-lg-2 p-0 text-start text-light volumeMusic over">
<svg class=voiceIs xmlns=http://www.w3.org/2000/svg width=25 height=25 fill=currentColor class="bi bi-volume-up" viewBox="0 0 16 16">
<path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
<path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
<path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>
</svg>
<svg class="voiceNot d-none" xmlns=http://www.w3.org/2000/svg width=25 height=25 fill=currentColor class="bi bi-volume-mute" viewBox="0 0 16 16">
<path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"/>
</svg>
<svg class="voiceDown d-none" xmlns=http://www.w3.org/2000/svg width=25 height=25 fill=currentColor class="bi bi-volume-down" viewBox="0 0 16 16">
<path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11zM12.025 8a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"/>
</svg>
<svg class="voiceMiddle d-none" xmlns=http://www.w3.org/2000/svg width=25 height=25 fill=currentColor class="bi bi-volume-up" viewBox="0 0 16 16">
<path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
<path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>
</svg>
</div>
<div class="col-6 volum ms-2" id=volum>
<div class=background></div>
<div class=fill></div>
<div class=fill-btn></div>
<div id=left-width-volum></div>
<div id=right-width-volum></div>
</div>
<div id=volum-value class="col-1 text-light p-0 me-2 pb-1">100</div>
</div>
</div>
</div>
<div class=parent-icon-angle-down>
<a href=#list><i class="fas fa-angle-down icon-angle-down"></i></a>
</div>
</div>
</div>
</div>
<div class="container-fluid rounded shadow-lg container-list-items">
<div id=list class="container-info-li mx-0 mx-md-5 py-5 parent-list-items">
<div class="mx-0 mx-md-5">
<div class="row py-3 d-flex flex-column flex-sm-row">
<div class="col-12 col-sm-6 col-lg-5 col-xxl-3 image-album position-relative text-center">
<img class="py-2 img-music-table img-fluid" alt="image music">
<div>
<div title="previous album" class=fa-angle-left-icon><i class="fas fa-angle-left"></i>
</div>
<div title="next album" class=fa-angle-right-icon><i class="fas fa-angle-right"></i>
</div>
</div>
</div>
<div class="col-12 col-sm-6 col-lg-7 col-xxl-5 fw-bold fs-4 d-flex flex-column justify-content-between information mt-3 mt-sm-0">
<div>
<p class="song-name-tb fs-3 text-secondary">
</p>
<p class="singer-name fs-5">
</p>
<p class="genre-song fs-6 text-secondary">
</p>
</div>
<div class=fw-normal>
<div class=favorite-album-parent>
</div>
<ul class="ul-track fs-6 text-secondary d-flex mt-2 mb-0">
<li class="traks-number ms-2"></li>
<li class="minute-songs ms-2" title="Duration Time Album"></li>
<span class=date-education></span>
</ul>
</div>
</div>
</div>
</div>
<ul class="parent-li-list mt-3">
</ul>
</div>
</div>
</section>
<div class="container-fluid mt-5">
<section class=card-music>
<div class="row card-music-row">
</div>
</section>
</div>
<br><br><br><br> <br><br><br><br> <br><br><br><br>
<script type=module src=./js/app.js></script>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js integrity=sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 crossorigin=anonymous></script>
<script src=./public/Vendor/FontAwesome/2483004d01.js></script>
</body>
</html>
